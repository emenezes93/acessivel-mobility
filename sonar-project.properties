# Informações do projeto
sonar.projectKey=acessivel-mobility
sonar.projectName=Acessivel Mobility
sonar.projectVersion=1.0.0

# Caminho para os arquivos de código fonte
sonar.sources=src

# Caminho para os testes
sonar.tests=src

# Exclusões
sonar.exclusions=node_modules/**,dist/**,android/**,build/**,coverage/**,public/**,*.config.*,*.d.ts
sonar.test.exclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts

# Linguagens do projeto
sonar.typescript.file.suffixes=.ts,.tsx

# Encoding do código fonte
sonar.sourceEncoding=UTF-8

# Configurações de cobertura
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configurações de lint (SonarQube will run its own ESLint analysis)

# Configurações de qualidade
sonar.qualitygate.wait=true

# Configurações de segurança
sonar.security.enabled=true