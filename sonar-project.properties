sonar.projectKey=emenezes93_acessivel-mobility
sonar.organization=emenezes93

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=acessivel-mobility
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src

# Exclusions - exclude Android Java files and other non-relevant files
sonar.exclusions=android/**,node_modules/**,dist/**,build/**,coverage/**,public/**,**/*.config.*,**/*.d.ts

# Test exclusions
sonar.test.exclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts

# Language specific settings
sonar.typescript.file.suffixes=.ts,.tsx

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info